<html>
	<head>
		<script type="text/javascript">
		var x,sum=0,choice;
		do{
			x=parseInt(prompt("Enter a new number",0));
			if(!isNaN(x))
				sum=sum+x;
			choice=confirm("Do you want to enter more numbers?");
		}while(choice);
		alert("Sum total is "+sum);
		</script>
	</head>
	<body>
		<div>jk<span>kcnkn</span></div>
		<span>I <div>gsjs</div></span>
		
	</body>
</html>
